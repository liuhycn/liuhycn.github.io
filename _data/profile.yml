short_bio: >-
  <p>
    Hongyan is currently pursuing his Ph.D. in <a href="http://www.en.cs.zju.edu.cn/" target="_blank">College of Computer Science and Technology</a>, <a href="https://www.zju.edu.cn/english/" target="_blank">Zhejiang University</a>, advised by Prof. <a href="https://person.zju.edu.cn/0095168" target="_blank">Chunming Wu</a>. He received his B.S. in computer science and technology from <a href="https://www.fzu.edu.cn/" target="_blank">Fuzhou University</a>, advised by Prof. <a href="https://ccds.fzu.edu.cn/info/1206/5188.htm" target="_blank">Dong Zhang</a>. His research received the Best Paper Award from <a href="https://iwqos2021.ieee-iwqos.org/program/awards/" target="_blank">IWQoS 2021</a> and the Best Paper Candidate from INFOCOM 2021. He is also the recipient of National Scholarship and Xiaomi Special Award Scholarship. Besides, he is also fortunate to be advised by Prof. <a href="https://huangqundl.github.io/" target="_blank">Qun Huang</a> (PKU).
  </p>

  <p>
    His research interests include programmable networks and network measurement. He is also interested in areas including network security, distributed training, and large language models.
  </p>

